<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Slider</title>
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="slide-number">Slide #1 of 5</div>
        <ul>
          <li><img src="assets/1.jpg" alt="slide 1" class="active" /></li>
          <li><img src="assets/2.jpg" alt="slide 2" /></li>
          <li><img src="assets/3.jpg" alt="slide 3" /></li>
          <li><img src="assets/4.jpg" alt="slide 4" /></li>
          <li><img src="assets/5.jpg" alt="slide 5" /></li>
        </ul>
      </div>
      <div class="navigation">
        <button class="previous inactive">Previous</button>
        <ul>
          <li><a class="active">1</a></li>
          <li><a>2</a></li>
          <li><a>3</a></li>
          <li><a>4</a></li>
          <li><a>5</a></li>
        </ul>
        <button class="next">Next</button>
      </div>
    </div>
  </body>
</html>
